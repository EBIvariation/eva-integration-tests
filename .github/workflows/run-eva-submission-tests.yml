name: Run Tests from EVA Submission

on:
  repository_dispatch:
    types: [trigger-eva-submission-tests]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11]
    env:
      EVA_SUBMISSION_WEBIN_USERNAME: ${{ secrets.EVA_SUBMISSION_WEBIN_USERNAME }}
      EVA_SUBMISSION_WEBIN_PASSWORD: ${{ secrets.EVA_SUBMISSION_WEBIN_PASSWORD }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        echo ${{ github.event.client_payload.repository }}
        echo ${{ github.event.client_payload.ref }}
        echo ${{ github.event.client_payload.sha }}
#        PYTHONPATH=. pytest tests/components/eva_submission
